<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="js/musicplayer.js" defer></script>
    <script src="https://kit.fontawesome.com/c27cb4f0c4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/musicplayer.css">
    <link rel="shortcut icon" href="#">
    <title>Lo Music</title>
</head>
    
<body>
    
    <div class="screen">
        <img src="assets/img/moon.jpg">

        <div class="infomusic">
            <h2 class="nomeartista">Hayd</h2>
            <i class="nomemusica">Changes</i>
        </div>
        
        <div class="progresso">
            <progress class="barraprogresso" value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>

        <div class="tempo">
            <div class="inicio">0:00</div>
            <div class="fim"></div>
        </div>
        
        <div class="icons">
            <i class="fa-solid fa-backward-step previous"></i>
            <i class="fa-solid fa-play botao-play"></i>
            <i class="fa-solid fa-pause botao-pause"></i>
            <i class="fa-solid fa-forward-step next"></i>
        </div>

    </div>

    <audio class="audio" src="assets/songs/Hayd-Changes.mp3">
</body>
